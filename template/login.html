<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FreshCorners</title>
    <link rel="stylesheet" href="../static/css/logsign.css">
    <style>
        .image-placeholder {
            background-image: url('../static/image/1.jpg');
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left side with image and description -->
        <div class="left">
            <div class="image-placeholder"></div>
            <div class="description">
                <h2>Refreshing Scenery</h2>
                <p>Enjoy the refreshing view with the best and delicious meals. Come try out and enjoy â™¡.</p>
            </div>
        </div>
        
        <!-- Right side with the form -->
        <div class="right">
            <div class="header">
                <h1>FreshCorners</h1>
                <h3>Welcome to FreshCorners</h3>
            </div>
            <form>
                <label for="username">User name or Email</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" class="sign-in-button">Sign in</button>

                <div class="create-account">
                    <p>New to FreshCorners? <a href="signup.html">Create Account</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
