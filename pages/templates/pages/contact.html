<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/headstyle.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .contact-container {
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
            background-color: #ECEFF1;
            border-radius: 8px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            height: 740px;
            justify-content: space-evenly;
            padding-top: 0px;
            padding-bottom: 0px;
        }
        
        .contact-section {
            text-align: center;
            padding: 20px;
            /* border-bottom: 1px solid #e0e0e0; */
        }
        
        .contact-section:last-child {
            border-bottom: none;
        }
        
        .contact-section h2 {
            color: #00509e;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            margin-left: 0px;
            width: 100%;
        }
        
        .contact-section p {
            font-size: 1em;
            color: #333;
            margin: 5px 0;
        }
        
        .contact-map {
            margin-top: 20px;
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>

<body>
    <!-- Placeholder for Header -->
    <div id="header-placeholder"></div>
    <div class="contact-container">
        <!-- Call Section -->
        <div class="contact-section">
            <h2 style="            margin-left: 0px;
            width: 100%; display: block;">Call</h2>
            <p>+959 444992831</p>
            <p>+959 388329834</p>
        </div>

        <hr>

        <!-- Mail Section -->
        <div class="contact-section">
            <h2 style="            margin-left: 0px;
            width: 100%; display: block;">Mail</h2>
            <p>canteen@gmail.com</p>
            <p>canteen1@gmail.com</p>
        </div>

        <hr>
        <!-- Location Section -->
        <div class="contact-section">
            <h2 style="            margin-left: 0px;
            width: 100%; display: block;">Location</h2>
            <p>No1, Pyay Road, Building C, Dagon, Yangon</p>
        </div>


    </div>
    <!-- Google Map -->
    <div style="margin: 49px auto;
    width: 64%;">
        <iframe class="contact-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3650.938206678134!2d90.38542031502424!3d23.78088788457308!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c77f5d041d35%3A0xc78978e017a49cf7!2sBashundhara%20Residential%20Area%2C%20Dhaka%2C%20Bangladesh!5e0!3m2!1sen!2sbd!4v1615123050986!5m2!1sen!2sbd"
            allowfullscreen="" loading="lazy"></iframe>
    </div>

    <div id="footer-placeholder"></div>


</body>
<script src="../static/js/headfoot.js"></script>

</html>
