{% extends "base.html" %}
{% block main %}
<div class="container my-5">
    <div class="row mb-4">
        <!-- Sidebar -->
        <div class="col-md-4">
            <div class="card text-center profile-card">
                <div class="card-body">
                    <img src="{{ user.profile_picture.url }}" alt="User Photo"
                        class="rounded-circle border img-fluid mb-3"
                        style="width: 150px; height: 150px; object-fit: cover;">
                    <h3 class="card-title">{{ user.username }}</h3>
                    <p class="text-muted">{{ user.bio }}</p>
                    <ul class="list-group">
                        <li class="list-group-item profile-li">
                            <a href="{% url 'profile' %}" class="text-decoration-none">
                                <i class="fas fa-user me-2"></i> Personal Info
                            </a>
                        </li>
                        <li class="list-group-item profile-li">
                            <a href="{% url 'my_orders' %}" class="text-decoration-none">
                                <i class="fas fa-shopping-cart me-2"></i> My Orders
                            </a>
                        </li>
                        <li class="list-group-item profile-li">
                            <a href="{% url 'order-history' %}" class="text-decoration-none">
                                <i class="fas fa-history me-2"></i> Order History
                            </a>
                        </li>
                        <li class="list-group-item profile-li">
                            <a href="{% url 'change_password' %}" class="text-decoration-none">
                                <i class="fas fa-key me-2"></i> Change Password
                            </a>
                        </li>
                        <li class="list-group-item">
                            <form action="{% url 'logout' %}" method="post" style="display:inline;">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-link text-decoration-none text-danger">
                                    <i class="fas fa-sign-out-alt me-2"></i> Logout
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Main Content: Password Change Form -->
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="h5 mb-0">Change Password</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="atc">Save Changes</button>
                        <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
